<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catalogue</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header .logo {
      font-size: 24px;
      font-weight: bold;
    }
    header nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }
    .main-container {
      text-align: center;
      padding: 20px;
    }
    .main-container h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #333;
    }
    .branch-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin: 0 auto;
      max-width: 900px;
    }
    .branch-card {
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .branch-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }
    .branch-card img {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }
    .branch-card h3 {
      font-size: 18px;
      color: #007bff;
      margin-bottom: 10px;
    }
    .branch-card a {
      text-decoration: none;
      font-weight: bold;
      color: #007bff;
      transition: color 0.2s;
    }
    .branch-card a:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Bookstore</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>
  <div class="main-container">
    <h2>Select Your Branch</h2>
    <div class="branch-grid">
      <div class="branch-card">
        <!-- <img src="https://via.placeholder.com/80" alt="CSE Icon"> -->
        <h3>CSE</h3>
        <a href="cse.html">View Books</a>
      </div>
      <div class="branch-card">
        <!-- <img src="https://via.placeholder.com/80" alt="ECE Icon"> -->
        <h3>ECE</h3>
        <a href="ece.html">View Books</a>
      </div>
      <div class="branch-card">
        <!-- <img src="https://via.placeholder.com/80" alt="EEE Icon"> -->
        <h3>EEE</h3>
        <a href="eee.html">View Books</a>
      </div>
      <div class="branch-card">
        <!-- <img src="https://via.placeholder.com/80" alt="Civil Icon"> -->
        <h3>Civil</h3>
        <a href="civil.html">View Books</a>
      </div>
    </div>
  </div>
</body>
</html>
